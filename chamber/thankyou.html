<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Minot Chamber</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <img src="../images/minot-logo.jpg" alt="Minot Chamber Logo" class="logo" />
    <h1>Minot Chamber of Commerce</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="discover.html">Discover</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html" class="active">Join</a></li>
        <li><a href="marketplace.html" class="active">Marketplace</a></li>
        <li><a href="thankyou.html">Thank You</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="thankyou-container">
      <h2>Thank You for Joining!</h2>
      <p>We appreciate your interest in becoming a member of the Minot Chamber of Commerce.</p>

      <div id="submitted-info">
        <!-- Submitted form data will appear here -->
      </div>

      <a href="../index.html" class="cta-btn">Return Home</a>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Minot Chamber of Commerce</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script>
    // Function to get URL parameters
    function getQueryParams() {
  const params = {};
  window.location.search
    .substring(1)
    .split("&")
    .forEach(pair => {
      const [key, value] = pair.split("=");
      params[key] = decodeURIComponent((value || "").replace(/\+/g, " "));
    });
  return params;
}
    document.addEventListener("DOMContentLoaded", () => {
      const params = getQueryParams();
      const infoDiv = document.getElementById("submitted-info");
      
   infoDiv.innerHTML = `
  <p><strong>Name:</strong> ${params.name || ""}</p>
  <p><strong>Email:</strong> ${params.email || ""}</p>
  <p><strong>Phone:</strong> ${params.phone || ""}</p>
  <p><strong>Business/Organization:</strong> ${params.business || ""}</p>
  <p><strong>Title:</strong> ${params.title || ""}</p>
  <p><strong>Membership Level:</strong> ${params.membership || ""}</p>
  <p><strong>Submitted on:</strong> ${params.timestamp || ""}</p>
`;
      document.getElementById("year").textContent = new Date().getFullYear();
      document.getElementById("lastModified").textContent = document.lastModified;
    });
  </script>
</body>
</html>
