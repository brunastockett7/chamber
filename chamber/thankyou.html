<!-- thankyou.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You - Minot Chamber</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="../images/minot-logo.jpg" alt="Minot Chamber Logo" class="logo">
    <h1>Minot Chamber of Commerce</h1>
  </header>

  <main class="join-section">
    <h2>Thank You for Joining!</h2>
    <p>Weâ€™ve received your submission. Here's a copy of your details:</p>
    <div class="join-message">
      <p><strong>First Name:</strong> <span id="firstName"></span></p>
      <p><strong>Last Name:</strong> <span id="lastName"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Organization:</strong> <span id="organization"></span></p>
      <p><strong>Submitted:</strong> <span id="timestamp"></span></p>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Minot Chamber of Commerce</p>
  </footer>

  <script>
    const getField = (id) => document.getElementById(id).textContent = localStorage.getItem(id) || '-';
    ['firstName','lastName','email','phone','organization','timestamp'].forEach(getField);
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
