<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join - Minot Chamber of Commerce</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <img src="../images/minot-logo.png" alt="Minot Chamber Logo" class="logo" />
    <h1>Minot Chamber of Commerce</h1>
    <nav>
      <ul aria-label="Main site navigation">
        <li><a href="../index.html">Home</a></li>
        <li><a href="discover.html">Discover</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html" class="active">Join</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="join-section">
      <h2>Join the Chamber</h2>
      <p>Fill out the form below to become a member of the Minot Chamber of Commerce.</p>

      <!-- You can insert your actual form here -->
      <form>
        <!-- Example form fields -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="business">Business Name:</label>
        <input type="text" id="business" name="business" />

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Minot Chamber of Commerce | Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
